<div class="container">
    <br />
    <div class="box">
    <h1 class="text-danger text-center">Add Data</h1>
    <div class="row">

      <div class="col-md-3">
        <button class="btn btn-danger" (click)='addData()'>Add Value</button>
      </div>
    </div>
    <form [formGroup]='buyTicketForm' novalidate class="text-center border-light p-5" (ngSubmit)='buyTickets()'>
      <!-- <input formControlName='emailControl' type="text" class="form-control mb-4" placeholder="Enter Email" />
      <input formControlName='phoneControl' type="text" class="form-control mb-4" placeholder="Enter Phone number" />
      <form formGroupName="address">
        <input formControlName="streetControl" type="text" class="form-control mb-4" placeholder="Enter Street Name" >
        <input formControlName='postalcodeControl' type="number" class="form-control mb-4"
        placeholder="Enter Postal code " />
      </form> -->
      <div formArrayName="newvalue" *ngFor="let t of newvalue.controls; let i =index" >
        <div class="row" [formGroupName]="i">
             <div class="col-md-5">
                <!-- <input formControlName='name' id="{{'name'+i}}" type="text" class="form-control mb-4"
                  placeholder="Enter Name" /> -->
                  <mat-form-field appearance="outline">
                    <mat-label>Your Name</mat-label>
                    <input matInput placeholder="Placeholder" autocomplete="off"
                     formControlName='name'  id="{{'name' + i}}" type="text" 
                     placeholder="Enter your Name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Your valid Name</mat-hint>
                  </mat-form-field>
              </div>
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                    <mat-label>Your email Id</mat-label>
                    <input matInput placeholder="Placeholder"
                     formControlName='email'  id="{{'email' + i}}" type="email"
                     placeholder="Enter your email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-hint>Your valid Email required</mat-hint>
                  </mat-form-field>
              </div>
                <div class="col-md-2" *ngIf ="i!=0">
                    <button  (click)="deleteValue(i)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon></button>
              </div>
      </div>
      </div>
      <button class="btn btn-danger">Submit</button>
    </form>
</div>
  </div>
