<div class="container">
  <div class="row justify-content-center">
    <div class="col col-md-6 columnbox">
        <div class="text-header">
            <h1>Offline  app</h1>
         </div>
           <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div *ngIf="show" class="alert alert-success">
                    Uploaded to the server.
                </div>
                <div class="form-group formsetup">
                  <label for="fname">First Name :</label>
                  <input type="text" class="form-control" required id="fname" name="fname" [(ngModel)]="fname" #fnameCtrl="ngModel" >
                  <div *ngIf="!fnameCtrl.valid && fnameCtrl.touched">
                  </div>
                </div>
                <div class="form-group formsetup">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" required id="lname" name="lname" [(ngModel)]="lname" #lnameCtrl="ngModel" >
                    <div *ngIf="!lnameCtrl.valid && lnameCtrl.touched">
                    </div>
                  </div>
                  <button 
                        type="submit" 
                        class="btn btn-lg btn-warning btn-block formsetup" 
                        name="submtime" 
                        value="Sign In"
                    >Submit Data</button>
             </form>
            </div>
         </div>
         <div class="row justify-content-center">
          <div class="col col-md-6 columnbox">
              <div class="text-header">
                  <h1>Results from the server</h1>
               </div>
               <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of this.user$;let ndx = index">
                  <tr  >
                    <th scope="row">{{ndx+1}}</th>
                    <td>{{item.fname}}</td>
                    <td>{{item.lname}}</td>
                    <td>{{item.createdate}}</td>
                    <td>{{item.createtime}}</td>
                  </tr>
                </tbody>
              </table>

                  </div>
               </div>
</div>
